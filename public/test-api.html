<!DOCTYPE html>
<html>
<head>
    <title>Test Order Statuses API</title>
</head>
<body>
    <h1>Order Status API Test</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                console.log('Making API call to /api/order-statuses...');
                const response = await axios.get('/api/order-statuses');
                console.log('API Response:', response.data);
                
                resultDiv.innerHTML = `
                    <h2>Success!</h2>
                    <p>Found ${response.data.length} statuses:</p>
                    <ul>
                        ${response.data.map(status => 
                            `<li>${status.name} (${status.slug}) - <span style="color: ${status.color}">${status.color}</span></li>`
                        ).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = `
                    <h2>Error!</h2>
                    <p>Status: ${error.response?.status || 'Unknown'}</p>
                    <p>Message: ${error.response?.data?.message || error.message}</p>
                    <pre>${JSON.stringify(error.response?.data || error, null, 2)}</pre>
                `;
            }
        }
    </script>
</body>
</html>
